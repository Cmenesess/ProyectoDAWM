    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto" href="index.html">Principal</a></li>
        <li><a class="nav-link scrollto" href="index.html#team">Conocenos</a></li>
        <li><a class="nav-link scrollto" href="index.html#contact">Contactanos</a></li>

<body>
    <section class="container hero " >
        <div class="row justify-content-center mt-5">
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card shadow ">
              <div class="card-title text-center border-bottom">
                <h2 class="p-3">Inicia Sesión</h2>
              </div>
              <div class="card-body">
                <form (ngSubmit)="login(form.value)" #form='ngForm'>
                  <div class="mb-4">
                    <label for="username" class="form-label">Correo:</label>
                    <input type="text" class="form-control" id="username" name="username"required ngModel/>
                  </div>
                  <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"required ngModel/>
                  </div>
                  <div class="mb-4">
                    <input type="checkbox" class="form-check-input" id="remember" />
                    <label for="remember" class="form-label px-2">Recordar usuario</label>
                  </div>
                  <div class="d-grid py-4">
                    <button id="ingresar" type="submit" class="btn text-light main-bg">Ingresar</button>
                  </div>
                </form>
                  <div class="Registrarse py-2">
                      <p class="text-center">No tienes una cuenta ?<a href="signup.html"> Registrarse</a></p>
                  </div>
              </div>
            </div>
          </div>
        </div>
    </section>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/main.js"></script>
</body>
